<html ng-app="appProyecto">

<head>
    <title>Proyecto</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.js"></script>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="codigo/app.js"></script>
</head>

<body ng-controller="controladorProyecto">
    <h3>Seleccione la ciudad</h3>
    <select ng-model="ciudadSeleccionada" ng-options="c.ciudad for c in ciudades"
        ng-change="consultarRadiacion(ciudadSeleccionada)">
        <option></option>
    </select>
    <h3>Período de Tiempo</h3>
    <input type="date" ng-model="desde">
    <input type="date" ng-model="hasta">

    <div ng-if="ciudadSeleccionada">
        <h3>Información de la Ciudad</h3>
        <p><strong>Nombre:</strong> {{ ciudadSeleccionada.ciudad }}</p>
        <p><strong>Latitud:</strong> {{ ciudadSeleccionada.lat }}</p>
        <p><strong>Longitud:</strong> {{ ciudadSeleccionada.lon }}</p>
    </div>

    <table>
        <thead>
            <tr>
                <th>Fecha</th>
                <th>kWh/m²</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="(fecha, valor) in radiacion">
                <td>{{ fecha }}</td>
                <td>{{ valor }}</td>
            </tr>
        </tbody>
    </table>

</body>
